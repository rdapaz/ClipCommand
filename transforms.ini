# transforms.ini
# Place this file in your transforms/ folder.
#
# Two kinds of sections:
#
#   [transform:script_stem]   — override module-level constants in a .py script
#   [chain:chain_name]        — define a named multi-step pipeline
#
# Chains appear in the Step 1 dropdown prefixed with ⛓ and expand automatically
# into individual rows when selected.
# ─────────────────────────────────────────────────────────────────────────────


# ── Per-transform config overrides ───────────────────────────────────────────
# The key names must exactly match the ALL_CAPS constants at the top of each
# transform script. Values are automatically coerced to int or float where
# possible, otherwise they remain strings.

[transform:word_from_yaml_active]
bookmark     = bk1
heading_rows = 1

[transform:word_from_json_active]
bookmark     = bk1
heading_rows = 1

[transform:word_from_csv_active]
bookmark     = bk1
heading_rows = 0
delimiter    = "\t"


# ── Chain definitions ─────────────────────────────────────────────────────────
# steps = comma-separated list of transform script stems (filename without .py)
# description = shown as the tooltip when hovering over the chain in the dropdown

[chain:csv_clean_to_word]
description = Strip whitespace from CSV, then insert into active Word document
steps       = trim_whitespace, word_from_csv_active

[chain:csv_to_yaml_to_word]
description = Convert CSV clipboard to YAML list-of-lists, then insert into Word
steps       = trim_whitespace, csv_to_markdown, word_from_yaml_active

[chain:firewall_review]
description = Extract IPs from firewall config, sort and deduplicate, insert into Word
steps       = ot_ip_extract, word_from_yaml_active
